<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Violin Simulator</title>
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./scripts/login.js"></script>
    <script src="./scripts/cadastro.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Login</h1>
            <div class="linha">
                <label>Email: </label>
                <div class="inpt">
                <input type="text" name="email" id="email" placeholder="email@email.com">
            </div>
            </div>
            <div class="linha">
                <label>Senha: </label>
                <div class="inpt">
                <input type="password" name="senha" id="senha" placeholder="******">
                <img src="./imgs/view.png" id="verS" onclick="verSenha()"  alt="">
                </div>
            </div>
            <div id="msgErro" class="erro">
                Email incorreto
            </div>
            <div id="espera" style="display: none;">
                <img style="width: 150px;"src="./imgs/carregando.gif" alt="">
            </div>
            <button onclick="entrar()" class="cadastrar">
                Login
            </button>
        </div>
    </div>
</body>
</html>
